<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <!--Look up how to use figma and also the html and css courses on how to layout the web page and how the flexbox stuff works with centering content-->
  <!--Look up how to format images and make them bigger or smaller-->
  
  <div class="image">
    <img src="images/image-product-mobile.jpg" alt="product image">
  </div>

  <div class="perfume">
    <p>Perfume</p>
  </div>

  <div class="itemTitle">
    <h1>Gabrielle Essence Eau De Parfum</h1>
  </div>

  <div class="itemDescription">
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  </div>
  
  <div class="prices">
    <p>$149.99</p> 
    <p>$169.99</p>
  </div>

  <div class="addToCart">
    <img src="images/icon-cart.svg" alt="cart icon">
    <p>Add to Cart</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
